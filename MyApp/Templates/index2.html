<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/index2-3.css'%}"  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script> src="table2excel.js"</script>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="logo">
          <img src="{% static 'images/tt.png'%}" width="30px" />
          <p><a href="{% url 'data'%}"><h2>.ThermoTemp</h2></p>
        </div>
        <ul>
          <li><a href="{% url 'data'%}">Acceuil</a></li>
          <li><a href="{% url 'data2'%}">Données collectées </a></li>
          <li><a href="{% url 'data3'%}">Graphe</a></li>
          <li><a href="{% url 'historique'%}">Historique</a></li>
        </ul>
        <span>2022©EL HORMI Ikhlas</span>
      </div>
      <div class="stats-container">
        <div class="table-container">
          <h1 style="margin-bottom: 10px">Données Collectées :</h1>
          <table id ="example-table">
            <tr>
              <th class="n">N</th>
              <th class="temp">Tempérture</th>
              <th class="date">Date:Heure</th>
            </tr>
              <tbody>
              {% for i in tab %}
              <tr>
              <td>{{i.id}}</td>
              <td>{{i.temp}}</td>
              <td>{{i.dt}}</td>
              {%endfor%}
              </tbody>
          </table>
          <br><br>
          <button class="button" id="downloadexcel">telecharger en csv</button>
          <script>
            document.getElementById('downloadexcel').addEventListener('click',function(){
             var table2excel = new Table2Excel();
             table2excel.export(document.querySelectorAll("#example-table"));
            })
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
